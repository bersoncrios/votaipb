<form [formGroup]="registerForm" class="auth-main">
  <div class="auth-wrapper version-1">
    <div class="auth-form">
      <div class="auth-background">
        <div class="yellow-circle"></div>
        <div class="red-circle"></div>
      </div>
      <div class="main-form">
        <app-card [showHeader]="false" class="auth-form-card" [padding]="40">
          <!-- Logo -->
          <div class="text-center">
            <a href="javascript:">
              <h1 class="login-title">VOTA IPB</h1>
            </a>
          </div>

          <!-- Nome e Sobrenome -->
          <div class="row text-start">
            <div class="col-md-6">
              <label for="firstName" class="f-w-500">Primeiro Nome</label>
              <mat-form-field appearance="outline" class="w-100 m-t-5">
                <input matInput formControlName="firstName" placeholder="Primeiro Nome" />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="f-w-500">Sobrenome</label>
              <mat-form-field appearance="outline" class="w-100 m-t-5">
                <input matInput formControlName="lastName" placeholder="Sobrenome" />
              </mat-form-field>
            </div>

            <!-- Email -->
            <div class="col-12">
              <label for="email" class="f-w-500">Email</label>
              <mat-form-field appearance="outline" class="w-100 m-t-5">
                <input matInput formControlName="email" required placeholder="Digite seu email" />
                <mat-error *ngIf="registerForm.get('email')?.invalid">
                  {{ getErrorMessage() }}
                </mat-error>
              </mat-form-field>
            </div>

            <!-- Senha -->
            <div class="col-12">
              <label for="password" class="f-w-500">Senha</label>
              <mat-form-field appearance="outline" class="w-100 m-t-5">
                <input
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  formControlName="password"
                  placeholder="Digite sua senha"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
              </mat-form-field>
            </div>

            <!-- Confirmar Senha -->
            <div class="col-12">
              <label for="confirmPassword" class="f-w-500">Confirmar Senha</label>
              <mat-form-field appearance="outline" class="w-100 m-t-5">
                <input
                  matInput
                  [type]="coHide ? 'password' : 'text'"
                  formControlName="confirmPassword"
                  placeholder="Confirme sua senha"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="coHide = !coHide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="coHide"
                >
                  <mat-icon>{{ coHide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>

          <!-- Checkbox -->
          <div class="check-me">
            <mat-checkbox formControlName="terms" class="float-start" color="primary">
              Concordo com os Termos & Condições
            </mat-checkbox>
          </div>

          <!-- Botão Registrar -->
          <div class="grid">
            <button
              mat-flat-button
              color="primary"
              class="b-rad-20 m-t-15"
              (click)="register()"
              [disabled]="registerForm.invalid"
            >
              Registrar
            </button>
          </div>

          <!-- Já tem conta -->
          <div class="check-me m-t-15 text-center">
            <h6 class="f-w-400 text-muted m-b-0">Já tem uma conta?</h6>
            <a class="text-primary-500" [routerLink]="['/auth/login']">Entrar</a>
          </div>
        </app-card>
      </div>
    </div>
  </div>
</form>
